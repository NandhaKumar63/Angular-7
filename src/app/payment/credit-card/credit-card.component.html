<div class="row">
  {{myCards|json}}
  <div class="col-lg-12"><h1>My Card <a class="btn icon-btn btn-primary pull-right" href="#">
    <span class="glyphicon btn-glyphicon glyphicon-plus img-circle"></span> Add New Card</a></h1></div>
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let card of myCards">
    <div class="thumbnail">
        <div class="caption">
          <div class='col-lg-12'>
              <span class="glyphicon glyphicon-credit-card"></span>
              <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
          </div>
          <div class='col-lg-12 well well-add-card'>
              <h4>{{card.holderName}}</h4>
          </div>
          <div class='col-lg-12'>
              <div>{{card.cardNo | creditCardFormat:{"digits":4,"delimiter":'*'} }}</div>
              <div>{{678 | currency}}</div>
              <div>EXp. Date {{card.exp | date:'MM/yyyy'}}</div>
          </div>
          <button type="button" class="btn btn-primary btn-xs btn-update btn-add-card">Update</button>
          <button type="button" class="btn btn-danger btn-xs btn-update btn-add-card">Vrify Now</button>
          <span class='glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style'></span>
      </div>
    </div>
  </div>
</div>
