<h2 class="text-center py-3">
  Model-Driven/Reactive Forms
</h2>
<hr>
<div class="row mb-4">
  <div class="col-12 col-md-4">

  </div>
  <div class="col-12 col-md-4">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
      <div formGroupName="name">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
          <p class="app-error"
            *ngIf="myForm.controls.name.controls.firstName.errors?.required && (myForm.controls.name.controls.firstName.dirty || myForm.controls.name.controls.firstName.touched)">
            Required</p>
          <!-- <p class="app-error"
            *ngIf="!username.hasError('required') && username.hasError('minlength') && username.touched">Username should
            be atleast 5 characters.</p> -->
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
          <p class="app-error"
            *ngIf="myForm.controls.name.controls.lastName.errors?.required && (myForm.controls.name.controls.lastName.dirty || myForm.controls.name.controls.lastName.touched)">
            Required</p>
        </div>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <p class="app-error"
          *ngIf="myForm.controls.email.errors?.required && (myForm.controls.email.dirty || myForm.controls.email.touched)">
          Required</p>
        <p class="app-error"
          *ngIf="!myForm.controls.email.errors?.required && myForm.controls.email.errors?.pattern && (myForm.controls.email.dirty || myForm.controls.email.touched)">
          Invalid Email</p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p class="app-error"
          *ngIf="myForm.controls.password.errors?.required && (myForm.controls.password.dirty || myForm.controls.password.touched)">
          Required</p>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <p class="app-error"
          *ngIf="myForm.controls.confirmPassword.errors?.mustMatch && (myForm.controls.confirmPassword.dirty || myForm.controls.confirmPassword.touched)">
          Must match with password</p>
      </div>

      <div class="form-group">
        <label>Language</label>
        <select class="form-control" formControlName="language">
          <option value="">Please select a language</option>
          <option *ngFor="let lang of langs" [value]="lang">
            {{lang}}
          </option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-primary mr-4">Submit</button>
        <button type="button" (click)="resetForm()" class="btn btn-primary">Cancel</button>
      </div>
    </form>

  </div>
  <div class="col-12 col-md-4">
    <pre class="p-5" [ngClass]="{'invalid': myForm.invalid,'valid':myForm.valid}">{{myForm.value |json}}</pre>
    <!-- <hr/> -->
  </div>
</div>
