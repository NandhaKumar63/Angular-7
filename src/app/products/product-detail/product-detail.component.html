<div class="container" *ngIf="productDetail">
  <div class="my-3">
    <a routerLink="/products">
      < Back to products</a>
        <!-- http://localhost:4200/products -->
  </div>
  <div class="card">
    <div class="row">
      <aside class="col-sm-5 border-right">
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div> <a><img [src]="productDetail.imageModelList[0]?.url"></a></div>
          </div> <!-- slider-product.// -->
          <div class="img-small-wrap" *ngIf="productDetail.imageModelList[0]?.details">
            <div class="item-gallery" *ngFor="let thumbnail of productDetail.imageModelList[0]?.details">
              <img [src]="thumbnail.url">
            </div>
          </div> <!-- slider-nav.// -->
        </article>
      </aside>
      <aside class="col-sm-7">
        <article class="card-body p-5">
          <h3 class="title mb-3">{{productDetail.displayName}}</h3>

          <p class="price-detail-wrap">
            <span class="price h3 text-warning">
              <span class="currency">US $</span><span class="num">{{productDetail.retailPrice}}</span>
            </span>
          </p>
          <dl class="item-property">
            <dt>Description</dt>
            <dd>
              <div [innerHTML]="productDetail.shortDescription"></div>
            </dd>
          </dl>
          <dl class="param param-feature">
            <dt>Item#</dt>
            <dd>{{productDetail.itemNumber}}</dd>
          </dl> <!-- item-property-hor .// -->
          <dl class="param param-feature">
            <dt>Color</dt>
            <dd>Black and white</dd>
          </dl> <!-- item-property-hor .// -->
          <hr>
          <div class="row">
            <div class="col-sm-5">
              <dl class="param param-inline">
                <dt>Quantity: </dt>
                <dd>
                  <select class="form-control form-control-sm" style="width:70px;">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                  </select>
                </dd>
              </dl> <!-- item-property .// -->
            </div> <!-- col.// -->
            <div class="col-sm-7">
              <dl class="param param-inline">
                <dt>Size: </dt>
                <dd>
                  <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <span class="form-check-label">SM</span>
                  </label>
                  <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <span class="form-check-label">MD</span>
                  </label>
                  <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <span class="form-check-label">XXL</span>
                  </label>
                </dd>
              </dl> <!-- item-property .// -->
            </div> <!-- col.// -->
          </div> <!-- row.// -->
          <hr>
          <a href="#" class="btn btn-primary text-uppercase mr-3"> Buy now </a>
          <a href="#" class="btn btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to cart
          </a>
        </article> <!-- card-body.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- card.// -->

  <!-- Child Routes starts-->
  <div class="child-routes mt-5">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['reviews']">
          Reviews
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['incredients']">
          Incredients
        </a>
      </li>
    </ul>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- Child Route Ends -->

</div>
<!--container.//-->





<!-- /container -->
